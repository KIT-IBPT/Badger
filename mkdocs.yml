site_name: Badger
repo_url: https://github.com/slaclab/Badger
repo_name: slaclab/Badger

nav:
    - Home: index.md
    - Installation: installation.md
    - API Reference:
        - Core: core.md

theme:
  icon:
    repo: fontawesome/brands/github
  name: material

  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
    - search
    - mkdocstrings:
        default_handler: python

